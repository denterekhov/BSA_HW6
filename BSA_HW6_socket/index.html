<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="loginForm">

    <p>User name</p>
    <input id="loginUser" type="text" placeholder="Enter your name here" required>
    <p>User nickname</p>
    <input id="loginUserNickname" type="text" placeholder="Enter your nickname here" required>
    <input type="button" value="OK" id="loginButton">

  </div>
  <div class="container">
    <div class="users">
      <ul id="userList">
        
      </ul>
    </div>
    <div id="chat_window">
      <ul id="messages">
        
      </ul>
    </div>
  </div>
  <p id="isTyping"></p>
  <input id="message_text" type="text" placeholder="Enter your message here">
  <input id="send_message" type="button" value="Send">
  
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</html>
